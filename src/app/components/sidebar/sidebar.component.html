<div class="container" [class.is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="toolbar">
        <h1 class="app-name">Biblioteca Escolar</h1>
        <span class="spacer"></span>
        <button mat-icon-button 
                class="icon favorite-icon" 
                aria-label="Example icon-button with heart icon" 
                matTooltip="Save settings!"
                (click)="saveInLocal()">
            <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button class="icon" 
                (click)="exportAsExcel()" 
                aria-label="Example icon-button with share icon" 
                matTooltip="Download results!">
            <mat-icon>cloud_download</mat-icon>
        </button>
        <button mat-icon-button 
                (click)="snav.toggle()" 
                matTooltip="Click to settings!">
            <mat-icon>settings</mat-icon>
        </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" position='end'>
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let item of checked; let i = index">
                    <section>
                        <mat-checkbox [attr.id]="item.name.toLowerCase()" class="example-margin" [(ngModel)]="item.value" (click)="showOptions($event,i,item.name)">{{item.name}}</mat-checkbox>
                    </section>
                </a>
            </mat-nav-list>
        </mat-sidenav>
  
        <mat-sidenav-content>
          <app-index></app-index>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
