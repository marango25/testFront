
<mat-card>
    <mat-card-header>
      <mat-card-title>Title: {{data.title}}</mat-card-title>
      <mat-card-subtitle>Subtitle: {{data.subtitle}}</mat-card-subtitle>
      <mat-card-subtitle>Isbn13: {{data.isbn13}}</mat-card-subtitle>
      <mat-card-subtitle>Price: {{data.price}}</mat-card-subtitle>
      <mat-card-subtitle>URL: {{data.url}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="image" src="{{data.image}}" alt="{{data.title}}">
    <mat-card-actions>
      <button mat-button (click)="onNoClick()">CLOSE</button>
    </mat-card-actions>
</mat-card>
